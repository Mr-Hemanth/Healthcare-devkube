apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: healthcare-ingress
  namespace: healthcare-app
  labels:
    app: healthcare
    component: ingress
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/rewrite-target: /$1
    nginx.ingress.kubernetes.io/use-regex: "true"
    nginx.ingress.kubernetes.io/cors-allow-origin: "*"
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET, POST, PUT, DELETE, OPTIONS"
    nginx.ingress.kubernetes.io/cors-allow-headers: "Content-Type, Authorization"
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
spec:
  rules:
  - http:
      paths:
      # Backend API routes (must come first for proper routing)
      - path: /api/(.*)
        pathType: ImplementationSpecific
        backend:
          service:
            name: healthcare-backend-service
            port:
              number: 5002
      # Backend health check
      - path: /health
        pathType: Exact
        backend:
          service:
            name: healthcare-backend-service
            port:
              number: 5002
      # Backend metrics
      - path: /metrics
        pathType: Exact
        backend:
          service:
            name: healthcare-backend-service
            port:
              number: 5002
      # Frontend routes (catch-all, must be last)
      - path: /(.*)
        pathType: ImplementationSpecific
        backend:
          service:
            name: healthcare-frontend-service
            port:
              number: 3000